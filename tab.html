<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <nav>
                    <div class="nav nav-tabs">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#Homeview">Home</button>
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#pageview">pageview</button>
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#contactview">contact</button>
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#aboutview">about</button>

                    </div>
                    <div class="tab-content">
                        <div class="tab-pane fade " id="Homeview">
                            <p>This is Home content</p> 
                        </div>
                        <div class="tab-pane fade show active" id="pageview">
                            <p>This is pageview content</p> 
                        </div>
                        <div class="tab-pane fade " id="contactview">
                            <p>This is contact content</p> 
                        </div>
                        <div class="tab-pane fade " id="aboutview">
                            <p>This is about content</p> 
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
