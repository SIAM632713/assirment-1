<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-4">
                <img src="https://timeaccess-store.com/cdn/shop/files/Timeaccesslogo_png_140x.png?v=1675580990">
            </div>
            <div class="col-4"></div>
            <br>
            <br>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <form>
                            <label class="form-label">Enter your Detail</label><br>
                            <input placeholder="email" type="email" class="form-controll"/><br>
                            <input placeholder="City" type="email" class="form-controll"/><br>
                            <input placeholder="Number" type="email" class="form-controll"/><br>
                            <input placeholder="Adress" type="email" class="form-controll"/><br>
                            <input type="file" class="form-controll"/><br>
                            <input type="row-10" class="form-controll"><br><br>
                            <div class="form-check">
                                <input type="radio" name="gender" class="form-check-input">
                                <label class="form-check-label">male</label>
                            </div>
                            <div class="form-check">
                                <input type="radio"  name="gender" class="form-check-input">
                                <label class="form-check-label">female</label>
                            </div>
                            <div class="form-check">
                                <input type="radio"  name="gender" class="form-check-input">
                                <label class="form-check-label">other</label>
                            </div>
                            <input type="range" class="form-range" min="0" max="50">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.js"></script>
</body>
</html
